---
spec_version: "1.0"
comparison:
  compare_with: "several_results"
  number_of_comparison_results: 5
  include_result_with_score: "pass"
  aggregate_function: "avg"
objectives:
  - sli: "throughput" #no check on throughput here
  - sli: "error_rate"
    pass:             # pass if no errors
      - criteria:
          - "<1"
    warning:          # warn when less than 10 errors
      - criteria:
          - "<=10"
  - sli: "response_time_p50"
    pass:             # pass if (relative change <= 10% AND absolute value is < 200ms)
      - criteria:
          - "<=+15%"
          - "<200"
    warning:          # if the response time is below 400ms, the result should be a warning
      - criteria:
          - "<=+10%"
          - "<=400"
  - sli: "response_time_p90" #no check on p90 here
  - sli: "response_time_p95"
    pass:             # pass if (relative change <= 15% AND absolute value is < 800ms)
      - criteria:
          - "<=+15%"
          - "<800"
    warning:          # if the response time is below 1000ms, the result should be a warning
      - criteria:
          - "<=1000"
total_score:
  pass: "90%"
  warning: "75%"
